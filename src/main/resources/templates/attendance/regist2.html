<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付と曜日リスト</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="display-month">
                <label for="yearDropdown">年:</label>
                <select id="yearDropdown"></select>
                
                <label for="monthDropdown">月:</label>
                <select id="monthDropdown"></select>
                
                <button id="showDatesButton">表示</button>
            </div>
        </div>
        
        <table id="dateTable" border="1">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>曜日</th>
                    <th>勤務状況</th>
                    <th>出勤時間</th>
                    <th>退勤時間</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動的に生成される行 -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var yearSelect = document.getElementById("yearDropdown");
            for (var year = 2000; year <= 2100; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            }

            var monthSelect = document.getElementById("monthDropdown");
            for (var month = 1; month <= 12; month++) {
                var option = document.createElement("option");
                option.value = month;
                option.text = month;
                monthSelect.appendChild(option);
            }

            document.getElementById("showDatesButton").addEventListener("click", function() {
                var selectedYear = yearSelect.value;
                var selectedMonth = monthSelect.value;
                showDatesAndDays(selectedYear, selectedMonth);
            });
        });

        function showDatesAndDays(year, month) {
            var date = new Date(year, month - 1, 1);
            var lastDay = new Date(year, month, 0).getDate();
            var dateTableBody = document.getElementById("dateTable").querySelector("tbody");
            dateTableBody.innerHTML = "";

            for (var day = 1; day <= lastDay; day++) {
                var currentDate = new Date(year, month - 1, day);
                var dayOfWeek = currentDate.toLocaleString('ja-JP', { weekday: 'short' });

                var row = document.createElement("tr");
                
                var dateCell = document.createElement("td");
                dateCell.textContent = `${month}/${day}`;
                
                var dayCell = document.createElement("td");
                dayCell.textContent = dayOfWeek;
                
                var statusCell = document.createElement("td");
                var startTimeCell = document.createElement("td");
                var endTimeCell = document.createElement("td");
                var remarksCell = document.createElement("td");

                statusCell.textContent = "通常出勤";  // ここで勤務状況を設定します
                startTimeCell.textContent = "09:00";  // ここで出勤時間を設定します
                endTimeCell.textContent = "18:00";    // ここで退勤時間を設定します
                remarksCell.textContent = "";         // ここで備考を設定します

                row.appendChild(dateCell);
                row.appendChild(dayCell);
                row.appendChild(statusCell);
                row.appendChild(startTimeCell);
                row.appendChild(endTimeCell);
                row.appendChild(remarksCell);
                
                dateTableBody.appendChild(row);
            }
        }
    </script>
</body>

</html>
